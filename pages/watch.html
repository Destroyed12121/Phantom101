<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch - Phantom</title>
    <link rel="icon" href="../favicon.svg" type="image/svg+xml">
    <meta name="referrer" content="origin">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../components/topbar.css">
    <link rel="stylesheet" href="../styles/layout.css">
    <link rel="stylesheet" href="../styles/card.css">
    <link rel="stylesheet" href="../styles/watch.css">
    <link rel="stylesheet" href="../styles/background.css">
    <script src="../config.js"></script>
    <script src="../scripts/settings.js"></script>
    <script>Settings.apply();</script>
</head>

<body>
    <script src="../components/topbar.js"></script>

    <div class="watch-page">
        <header class="page-header">
            <h1 class="page-title">Watch</h1>
            <p class="page-subtitle">Stream movies and TV shows</p>
            <div id="status"
                style="font-size: 0.7rem; color: var(--text-muted); margin-top: 4px; opacity: 0.6; height: 1em;"></div>
        </header>

        <div class="controls">
            <div class="search-box">
                <i class="fa-solid fa-search"></i>
                <input type="text" id="search-input" placeholder="Search YouTube...">
            </div>
            <div class="tab-toggle">
                <button class="tab-btn active" id="youtube-tab" onclick="setPlatform('youtube')">YouTube</button>
                <button class="tab-btn" id="twitch-tab" onclick="setPlatform('twitch')">Twitch</button>
            </div>
        </div>

        <div id="continue-watching-section"
            style="display: none; margin-bottom: 2rem; max-width: 1200px; margin-inline: auto;">
            <div class="section-header"
                style="display: flex; align-items: center; gap: 8px; margin-bottom: 15px; color: var(--text-muted); font-size: 0.9rem; text-transform: uppercase; font-weight: 600; letter-spacing: 0.05em;">
                <i class="fa-solid fa-clock-rotate-left"></i> Continue Watching
            </div>
            <div class="media-grid" id="continue-watching-grid"
                style="grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); padding-top: 0;"></div>
        </div>

        <div class="media-grid" id="media-grid">
            <!-- Search results will appear here -->
        </div>
    </div>

    <script src="../scripts/background.js"></script>
    <script src="../scripts/watch.js"></script>
    <script src="../components/footer.js"></script>
</body>

</html>
