<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies - Phantom</title>
    <link rel="icon" href="../favicon.svg" type="image/svg+xml">
    <meta name="referrer" content="origin">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../components/topbar.css">
    <style>
        .movies-page {
            min-height: 100vh;
            padding: 70px 20px 20px;
        }

        /* Header */
        .page-header {
            text-align: center;
            margin-bottom: 24px;
        }

        .page-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .page-subtitle {
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 24px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .search-box {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 16px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 9999px;
            flex: 1;
            min-width: 200px;
            transition: background 0.15s;
            position: relative;
        }

        .search-box:hover {
            background: var(--surface-hover);
        }

        .search-box input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: var(--text);
            font-size: 0.875rem;
        }

        .search-box input::placeholder {
            color: var(--text-muted);
        }

        .search-box i {
            color: var(--text-muted);
        }

        .tab-toggle {
            display: flex;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 9999px;
            overflow: hidden;
        }

        .tab-btn {
            padding: 10px 16px;
            background: transparent;
            border: none;
            color: var(--text-muted);
            font-size: 0.8125rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s;
        }

        .tab-btn:hover {
            color: var(--text);
            background: var(--surface-hover);
        }

        .tab-btn.active {
            background: var(--text);
            color: var(--bg);
        }

        .category-pills {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .category-pill {
            padding: 8px 14px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 9999px;
            color: var(--text-muted);
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.15s;
        }

        .category-pill:hover {
            color: var(--text);
            background: var(--surface-hover);
        }

        .category-pill.active {
            background: var(--text);
            color: var(--bg);
            border-color: var(--text);
        }

        /* Grid */
        .media-grid {
            display: grid;
            /* Grid: Change '140px' to a smaller number (e.g. 100px) for more movies per row */
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 14px;
            max-width: 1200px;
            margin: 0 auto;
        }



        /* Search Suggestions */
        .search-suggestions {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            margin-top: 8px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 100;
        }

        .search-suggestions.show {
            display: block;
        }

        .suggestion-item {
            display: flex;
            gap: 10px;
            padding: 10px;
            cursor: pointer;
            transition: background 0.15s;
        }

        .suggestion-item:hover {
            background: var(--surface-hover);
        }

        .suggestion-item img {
            width: 40px;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
        }

        .suggestion-info {
            flex: 1;
            overflow: hidden;
        }

        .suggestion-title {
            font-size: 0.8125rem;
            font-weight: 500;
        }

        .suggestion-meta {
            font-size: 0.6875rem;
            color: var(--text-muted);
        }

        /* Season Explorer */
        .season-explorer {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 10000;
            padding: 80px 20px 20px;
            overflow-y: auto;
        }

        .season-explorer.show {
            display: block;
        }

        .season-explorer-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .season-explorer-title {
            font-size: 1.25rem;
            font-weight: 700;
        }

        .season-explorer-close {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 50%;
            width: 36px;
            height: 36px;
            color: var(--text);
            cursor: pointer;
        }

        .seasons-list,
        .episodes-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            max-width: 800px;
            margin: 0 auto 20px;
        }

        .season-btn,
        .episode-btn {
            padding: 10px 18px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 0.8125rem;
            cursor: pointer;
            transition: all 0.15s;
        }

        .season-btn:hover,
        .episode-btn:hover {
            background: var(--surface-hover);
        }

        .season-btn.active {
            background: var(--text);
            color: var(--bg);
        }





        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }

        .skeleton {
            background: linear-gradient(90deg, var(--surface) 0%, var(--surface-hover) 50%, var(--surface) 100%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        .load-more-card {
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--surface);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 220px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 0.9;
            overflow: hidden;
        }

        .load-more-card:hover {
            background: var(--surface-hover);
            transform: scale(1.05);
            /* Slight growth */
            opacity: 0.6;
            /* Fade out effect */
            z-index: 50;
        }

        .load-more-content {
            text-align: center;
            color: var(--text-muted);
            transition: color 0.3s;
        }

        .load-more-card:hover .load-more-content {
            color: var(--text);
        }

        .load-more-content i {
            display: block;
            font-size: 3.5rem;
            /* Much bigger icon */
            margin-bottom: 12px;
        }

        /* Improved Card Typography & Rating */
        .media-card-overview {
            font-size: 0.75rem;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 4;
            line-clamp: 4;
            -webkit-box-orient: vertical;
            overflow: hidden;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 1);
            font-weight: 500;
            margin-bottom: 4px;
        }

        .media-card-rating {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.6);
            color: rgba(255, 255, 255, 0.9);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            z-index: 20;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: opacity 0.2s;
        }

        .media-card:hover .media-card-rating {
            opacity: 1;
            background: rgba(0, 0, 0, 0.8);
        }

        /* Dropdown Styling */
        #genre-select option {
            background: var(--bg);
            color: var(--text);
        }
    </style>
</head>

<body>
    <script src="../components/topbar.js"></script>

    <div class="movies-page">
        <header class="page-header">
            <h1 class="page-title">Movies & TV</h1>
            <p class="page-subtitle">Stream movies and TV shows</p>
        </header>

        <div class="controls">
            <div class="search-box">
                <i class="fa-solid fa-search"></i>
                <input type="text" id="search-input" placeholder="Search movies & TV...">
                <div class="search-suggestions" id="suggestions"></div>
            </div>
            <div class="tab-toggle">
                <button class="tab-btn active" id="movies-tab">Movies</button>
                <button class="tab-btn" id="tv-tab">TV Shows</button>
            </div>
            <div class="search-box" style="flex:0; min-width: 150px;">
                <select id="genre-select"
                    style="width:100%; background:transparent; border:none; color:var(--text); outline:none;">
                    <option value="">All Genres</option>
                </select>
            </div>
        </div>

        <div class="controls">
            <div class="category-pills" id="category-pills">
                <button class="category-pill active" data-cat="featured">Featured</button>
                <button class="category-pill" data-cat="popular">Popular</button>
                <button class="category-pill" data-cat="top_rated">Top Rated</button>
                <button class="category-pill" data-cat="now_playing">Now Playing</button>
                <button class="category-pill" data-cat="upcoming">Upcoming</button>
            </div>
        </div>

        <div class="media-grid" id="media-grid">
            <div class="media-card">
                <div class="skeleton" style="width:100%;height:100%;"></div>
            </div>
            <div class="media-card">
                <div class="skeleton" style="width:100%;height:100%;"></div>
            </div>
            <div class="media-card">
                <div class="skeleton" style="width:100%;height:100%;"></div>
            </div>
            <div class="media-card">
                <div class="skeleton" style="width:100%;height:100%;"></div>
            </div>
            <div class="media-card">
                <div class="skeleton" style="width:100%;height:100%;"></div>
            </div>
            <div class="media-card">
                <div class="skeleton" style="width:100%;height:100%;"></div>
            </div>
        </div>
    </div>



    <!-- Season Explorer -->
    <div class="season-explorer" id="season-explorer">
        <div class="season-explorer-header">
            <span class="season-explorer-title" id="show-title">Select Episode</span>
            <button class="season-explorer-close" onclick="closeSeasonExplorer()"><i
                    class="fa-solid fa-xmark"></i></button>
        </div>
        <div class="seasons-list" id="seasons-list"></div>
        <div class="episodes-list" id="episodes-list"></div>
    </div>


    <script src="../scripts/notifications.js"></script>
    <script src="../config.js"></script>
    <script src="../scripts/settings.js"></script>
    <script src="../scripts/movies.js"></script>

    <script src="../components/footer.js"></script>
</body>

</html>
