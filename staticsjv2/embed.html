<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed</title>
    <script src="../config.js"></script>
    <script src="../scripts/settings.js"></script>
    <link rel="stylesheet" href="../styles/main.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
            background: var(--bg);
            font-family: 'Inter', system-ui, sans-serif;
        }

        #iframe-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transition: filter 0.5s ease;
            z-index: 1;
            filter: blur(15px);
        }

        #iframe-container.loaded {
            filter: blur(0);
        }

        #embed-frame {
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
        }

        .message-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            color: var(--text);
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            background: rgba(10, 10, 10, 0.4);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: opacity 0.3s ease, visibility 0.3s;
        }

        .message-content {
            max-width: 400px;
            padding: 20px;
        }

        .message-content h1 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 8px;
        }

        .message-content p {
            color: var(--text-muted);
            font-size: 13px;
            word-break: break-all;
        }

        .spinner {
            border: 2px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        #skip-btn {
            margin-top: 20px;
            padding: 8px 16px;
            background: transparent;
            color: var(--text-muted);
            border: 1px solid var(--border);
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.15s;
            display: none;
        }

        #skip-btn:hover {
            border-color: var(--border-light);
            color: var(--text);
        }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/Destroyed12121/Staticsj@main/JS/scramjet.all.js"></script>
    <script type="module">
        import * as BareMux from "https://cdn.jsdelivr.net/npm/@mercuryworkshop/bare-mux/dist/index.mjs";
        window.BareMux = BareMux;
    </script>
</head>

<body>
    <div id="loading" class="message-container">
        <div class="message-content">
            <div class="spinner"></div>
            <h1 id="loading-title">Connecting</h1>
            <p id="loading-url">Initializing proxy...</p>
            <button id="skip-btn">Skip</button>
        </div>
    </div>
    <div id="error" class="message-container" style="display: none;">
        <div class="message-content">
            <h1>Connection Error</h1>
            <p id="error-message">An error occurred.</p>
            <button id="retry-btn"
                style="margin-top: 20px; padding: 8px 16px; background: var(--accent); color: var(--bg); border: none; border-radius: 6px; cursor: pointer;">Retry</button>
        </div>
    </div>
    <div id="iframe-container"></div>

    <script>
        const loadingContainer = document.getElementById('loading');
        const loadingTitle = document.getElementById('loading-title');
        const loadingUrl = document.getElementById('loading-url');
        const errorContainer = document.getElementById('error');
        const errorMessage = document.getElementById('error-message');
        const iframeContainer = document.getElementById('iframe-container');
        const skipBtn = document.getElementById('skip-btn');
        const retryBtn = document.getElementById('retry-btn');

        let scramjet;
        let activeFrame;

        function showError(message) {
            loadingContainer.style.display = 'none';
            errorContainer.style.display = 'flex';
            errorMessage.textContent = message;
        }

        function showContent() {
            loadingContainer.style.opacity = '0';
            loadingContainer.style.visibility = 'hidden';
            iframeContainer.classList.add('loaded');
        }

        async function initialize() {
            const urlParams = new URLSearchParams(window.location.search);
            const targetUrl = window.location.hash.substring(1);
            let basePath = location.pathname.replace(/[^/]*$/, '');
            if (!basePath.endsWith('/')) basePath += '/';

            if (!targetUrl) {
                showError("No URL provided.");
                return;
            }

            try {
                const { ScramjetController } = $scramjetLoadController();
                scramjet = new ScramjetController({
                    prefix: basePath + "scramjet/",
                    files: {
                        wasm: "https://cdn.jsdelivr.net/gh/Destroyed12121/Staticsj@main/JS/scramjet.wasm.wasm",
                        all: "https://cdn.jsdelivr.net/gh/Destroyed12121/Staticsj@main/JS/scramjet.all.js",
                        sync: "https://cdn.jsdelivr.net/gh/Destroyed12121/Staticsj@main/JS/scramjet.sync.js"
                    }
                });

                await scramjet.init();

                if ('serviceWorker' in navigator) {
                    const reg = await navigator.serviceWorker.register(basePath + 'sw.js', { scope: basePath });
                    await navigator.serviceWorker.ready;

                    const wispUrl = localStorage.getItem("proxServer") || "wss://dash.goip.de/wisp/";
                    const sw = reg.active || navigator.serviceWorker.controller;

                    if (sw) {
                        sw.postMessage({ type: "config", wispurl: wispUrl });
                    }

                    const connection = new BareMux.BareMuxConnection(basePath + "bareworker.js");
                    await connection.setTransport("https://cdn.jsdelivr.net/npm/@mercuryworkshop/epoxy-transport@2.1.28/dist/index.mjs", [{ wisp: wispUrl }]);
                }

                loadingTitle.textContent = "Loading Site";
                loadingUrl.textContent = targetUrl;

                activeFrame = scramjet.createFrame();
                activeFrame.frame.id = "embed-frame";
                iframeContainer.appendChild(activeFrame.frame);

                activeFrame.frame.addEventListener('load', () => {
                    showContent();
                });

                // Fallback skip button
                setTimeout(() => {
                    skipBtn.style.display = "inline-block";
                    skipBtn.onclick = showContent;
                }, 2000);

                activeFrame.go(targetUrl);

            } catch (err) {
                console.error("Embed Error:", err);
                showError("Failed to initialize proxy: " + err.message);
            }
        }

        retryBtn.onclick = () => location.reload();
        window.addEventListener('load', initialize);
    </script>
</body>

</html>
</body>

</html>
